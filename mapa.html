      .map-embed {
        width: 100%;
        height: 60vh;

        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);

      }
      
      @media (max-width: 900px) {
        .container {
          width: 95vw;
          padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        }
        h1 {
          font-size: 1.5rem;
        }
        .map-embed {
          height: 40vh;
        }
      }
      
      @media (max-width: 600px) {
        .container {
          width: 99vw;
          min-width: unset;
          padding: 1rem 0.2rem 1rem 0.2rem;
        }
        .map-embed {
          height: 200px;
        }
      }
      a{
        text-align: center;
        text-decoration: none;
